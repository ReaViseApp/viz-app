<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viz. - Visual Content Curation</title>
    <script>
        // Single Page Application (SPA) routing for GitHub Pages
        // Redirect to index.html to handle client-side routing
        var pathSegments = location.pathname.split('/').filter(function(segment) {
            return segment !== '';
        });
        var basePath = '/' + (pathSegments.length > 0 ? pathSegments[0] : '') + '/';
        location.replace(basePath);
    </script>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>
